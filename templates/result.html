<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result - Face Mask Detection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">‚Üê Back to Home</a>
        </div>
    </nav>

    <div class="container text-center mt-5">
        <h2 class="mb-4">Detection Result</h2>
        <div class="card shadow d-inline-block p-2">
            {% if image_data %}
            <img src="{{ image_data }}" class="img-fluid rounded" style="max-height: 600px;" alt="Result">
            {% else %}
            <p>No image to display.</p>
            {% endif %}
        </div>
        <div class="mt-4">
            <a href="/upload" class="btn btn-primary">Try Another Image</a>
        </div>
    </div>
</body>
</html>
